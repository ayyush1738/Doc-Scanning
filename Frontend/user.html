<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular User</title>
</head>
<body>
    <div id="profileContainer"></div>

    <h2>Upload Document</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" accept=".txt" required>
        <button type="submit">Upload & Scan</button>
    </form>

    <h3>Matching Documents</h3>
    <ul id="matches"></ul>

    <div id="creditRequestSection" style="display: none;">
        <h2>Request Credits</h2>
        <input id="creditAmount" type="number" placeholder="Amount">
        <button id="requestCreditsBtn">Request</button>
    </div>
    <script defer src="./scripts.js"></script>

</body>
</html>
